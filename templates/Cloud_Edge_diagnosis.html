       <script type="text/javascript">

            $(function(){
                //首页
                 $("#btn1").click(function(){
                     var formData = new FormData($("#form")[0]);
                    $.ajax({
                        type: "POST",
                        url: "/edgeDiagnosis",
                        data: formData,
                        processData: false,// 不加会报错
                        contentType: false,// 不加会报错
                        success: function (res) {
                            $("#contentid").html(res);
                        },
                        error:function(){
                            alert('上传失败');
                    }
                    });
                 });

            });

        </script>
