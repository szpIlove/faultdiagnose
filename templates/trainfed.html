<script type="text/javascript">

    //移除loading效果
    function completeLoading() {
        document.getElementById("loadingDiv").style.display="none";
    }
    //展示loading效果
    function showLoading(){
        document.getElementById("loadingDiv").style.display="block";
    }
    function startfed() {
        var ajaxdiv = $("#loadingDiv");
        $.ajax({
            type: "GET",
            url: "/train/startfed",
            beforeSend:function(){
                showLoading();
            },
            success: function (res) {
                completeLoading();
                $("#contentid").html(res);
            },
            error:function(){
                completeLoading();
                alert('训练失败');
            }
        });
    }
    function traincurvefed() {
        $.get('/train/curvefed',function(res){
            $("#contentid").html(res);
        });
    }
</script>
<div>
    <ol class="breadcrumb">
	    <!--<li><a href="#">Home</a></li>
	    <li class="active"><a href="#">Library</a></li>-->
	    <li>联邦训练</li>
    </ol>
     <table align="left" width="100%">
            <tbody>
                <tr align="center">
                    <td align="right" width="10%">
                        <button onclick="startfed()" style="background-color: #aeea00">开始训练</button>
                    </td>
                    <td align="left" width="20%">
                        <button onclick="traincurvefed()" style="background-color: #00b0ff">训练展示</button>
                    </td>
                </tr>
            </tbody>
        </table>

     <img src="{{ url_for('static', filename='image/trainfed.png') }}" width="55%" height="45%" alt="联邦训练"/>
</div>
